syntax = "proto3";
package com.fx.productization.datanormalizer.domain.core.dto;
import "BaseDomain.proto";
import "UnifyItemCode.proto";
import "ItemType.proto";
message Item {
  BaseDomain baseDomain = 1;
  int64 id = 2;
  string itemCode = 3;
  repeated UnifyItemCode unifyItemCodes = 4;
  int64 companyId = 5;
  string name = 6;
  string description = 7;
  double guidePrice = 8;
  ItemType type = 9;
}