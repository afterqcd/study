<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    <h3>Upload file</h3>
    <section>
        <input type="file" name="file" id="file"/>
    </section>
    <section>
        <input type="submit" value="Upload">
    </section>
</form>
</body>
</html>
